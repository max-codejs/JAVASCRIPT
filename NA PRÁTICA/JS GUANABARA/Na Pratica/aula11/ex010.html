<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade da Moto: <input type="number" name="retangulo1" id="r1">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res" >
        Resultado
    </div>
    <script>
        function calcular() {
            var caixatxt = window.document.getElementById('r1')
            var vel = Number(caixatxt.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h.</strong> </p>`
            if (vel > 50) {
                res.innerHTML += '<p>Vc está <strong>MULTADO</strong> por excesso de velocidade!</p>'
            } else {
                res.innerHTML += '<p>Vc está dirigindo no limite adequado. <strong>Parabéns!</strong> </p>'
            }
            res.innerHTML += 'Dirija sempre usando o cinto de segurança! '
            
        }
        

        

    </script>
</body>
</html>
