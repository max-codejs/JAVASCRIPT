<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19 Comando de Loop WHILE</title>
</head>
<body>

    <script>
        var num = 10
        var cont = -3

        var nota = 20
        var ate = 9

        while(num != cont){
            window.document.write('Contagem Regressiva: ' + num + '<br>')
            num--
        }

        while(nota != ate) {
            window.document.write('Iniciando: ' + nota + '<br>')
            nota--
        }

    </script>
    
</body>
</html>
