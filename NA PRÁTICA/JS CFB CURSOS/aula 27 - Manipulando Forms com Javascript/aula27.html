<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27 Manipulando Forms atrav√©s de JavaScrip</title>

    <style>
        label {
            display: block;
        }
        input {
            display: block;
        }
        input[type=submit],label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form name="curso1" id="curso1" action="#" method="POST">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <input type="text" name="fNome" id="teste" value="Primeiro - 33">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">
    </form>

    <form name="curso1" id="curso2" action="#" method="POST">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">
    </form>

    <hr>
    
    <script>
        document.write(document.getElementById('curso1').elements[3].value);
        
        var fm=document.forms['curso2'].innerHTML;
        //var fm=document.forms['curso2'].elements[1].value;
        document.write(fm)
    </script>
    
</body>
</html>
