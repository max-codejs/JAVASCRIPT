<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27 Manipulando Forms através de JavaScrip</title>

    <style>
        label {
            display: block;
        }
        input {
            display: block;
        }
        input[type=submit],label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form name="curso1" id="curso1" action="#" method="POST">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <input type="text" name="fNome" id="teste" value="Primeiro - 33">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">
    </form>

    <form name="curso1" id="curso2" action="#" method="POST">
        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Primeiro - 1">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">
    </form>

    <hr>
    
    <script>
        // var formulario=window.document.forms.length; aqui é armazenado a quantidade de forms q tem no documento;
        // var fomulario=window.document.forms[0].id; aqui é armazenado o id do form cujo indice é 0;
        document.write(document.getElementById('curso1').elements[3].value); // aqui me será retornado o valor do elemento de índice 3, da tag cujo id é curso1. 
        
        var fm=document.forms['curso2'].innerHTML;
        //var fm=document.forms['curso2'].elements[1].value;
        document.write(fm)
    </script>
    
</body>
</html>
