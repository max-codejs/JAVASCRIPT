<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Javascript</title>
</head>
<body>


    <script>
        var canal="CFB Cursos";
        var curso="Curso de JavaScript";
        const separador=" - "
        const quebra="\n"; //     \n é um comando similar a <br> para quebrar linha ,mas só funfa na caixa de mensagens do window.alert e também não precisa estar entre menor e maior que nem o <br>
        const nome="Max da Silva Santos"

        //window.alert(canal + quebra + curso + separador + nome)
        // ou 
        window.alert(canal + "\n\n" + curso + separador + nome)

        var nomepai = window.prompt("Digite o nome do seu Pai: ","Ex: Rodolfo Rodolfys")
        window.alert("Seja bem vindo a este documento, "+ nomepai +" ! ")
        window.document.write("El nombre de tu Padre es: "+ nomepai +" ? ")

    </script>
    
</body>
</html>
