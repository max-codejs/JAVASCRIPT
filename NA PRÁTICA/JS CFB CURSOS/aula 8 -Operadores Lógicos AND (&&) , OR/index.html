    <h1>Teste de Pontuação de jogos. </h1>

    <script>
        let pontos = 29
        let energia = 20
        let tc = 'flamengo' //tc = time do coração 
        let res = 2

        if ( pontos >= 30 && pontos <= 40 && energia >= 40 || pontos >= 70 && pontos <= 80 && energia >= 40 || tc != 'flamengo' || 8 % 2 == res || res ** 2 == 4  ) {

            window.document.write('Ganhou! ')

        } else {
            window.document.write('Perdeu! ') 
        }

    </script>
