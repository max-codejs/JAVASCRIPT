<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 Loop DO WHILE</title>
</head>
<body>
    <script>
        // No comando de loop DO WHILE podemos perceber que ainda que o q ta dentro de while() seja false , ainda assim o comando DO se executará ao menos uma vez .
        
        var max = 10 

        do {
            window.document.write('Max é um genio! <br> ')
            max++
        } while(max<10)
    </script>
    
</body>
</html>
