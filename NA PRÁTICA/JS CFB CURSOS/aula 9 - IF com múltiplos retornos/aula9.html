<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Notas</title>
</head>
<body>
    <script>
        const exemplo = 10
        let nota = window.prompt('Digite sua nota máxima', 'EX: ' + exemplo);
        let tc = window.prompt('Digite seu Time do coração','Ex: São Paulo.')
        let res;


        
        if (nota >= 90 && tc == 'Palmeiras') {
            res = 'Vc é o cara , Max, um ser completamente inteligente! '
        } else if (nota >= 60) {
            res = 'Passou cagando , Mizeravi! '
        } else if (nota >= 40) {
            res = 'Recuperação , fi da Pext! '
        } else if (nota >= 20){
            res = 'Vá estudar mais , seu Preguiçoso! '
        } else {
            res = 'Vc é muito é burro, seu merda! '
        }
        window.document.write(res)


    </script>
</body>
</html>
